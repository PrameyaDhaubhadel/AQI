<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Global Carbon Emissions</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="info">
    <div class="title-container">
      <div class="logo">
        <img src="logo.png" alt="AQI Logo" class="logo-image">
      </div>
      <h1>Global Carbon Emissions</h1>
    </div>
    <p>Live data visualization and predictions</p>
    <div id="legend">
      <div class="legend-item"><span class="legend-color low"></span><span>Good (0-50)</span></div>
      <div class="legend-item"><span class="legend-color mid"></span><span>Moderate (51-100)</span></div>
      <div class="legend-item"><span class="legend-color hi"></span><span>Unhealthy (100+)</span></div>
    </div>
  </div>

  <!-- Search Bar -->
  <div id="search-bar-container">
    <input id="city-search-input" type="text" placeholder="Search city..." autocomplete="off" />
    <button id="city-search-btn">Search</button>
    <div id="search-result-info" style="display:none;"></div>
  </div>

  <!-- AI Explanation Section -->
  <div id="ai-explanation-container" style="display:none;">
    <div class="ai-header">
      <div class="ai-icon">ðŸ¤–</div>
      <span class="ai-title">Dedalus AI Explains</span>
    </div>
    <div id="ai-explanation-content">
      <div class="loading-dots">
        <span></span><span></span><span></span>
      </div>
    </div>
  </div>

  <!-- Tooltip for hotspots -->
  <div id="tooltip" style="display:none;"></div>

  <!-- Use your local build or a CDN -->
  <script src="three.js"></script>
  <!-- Load configuration first -->
  <script src="config.js"></script>
  <!-- Wait for Three.js to load before loading other scripts -->
  <script>
    window.addEventListener('load', () => {
      if (!window.THREE) {
        console.error('Three.js failed to load! Check the three.js file path.');
      }
    });
  </script>
  <script src="carbonModel.js"></script>
  <script src="main.js"></script>
</body>
</html>
