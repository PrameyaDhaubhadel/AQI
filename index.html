<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Global Carbon Emissions</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="info">
    <h1>Global Carbon Emissions</h1>
    <p>Live data visualization and predictions</p>
    <div id="legend">
      <div class="legend-item"><span class="legend-color low"></span><span>Low</span></div>
      <div class="legend-item"><span class="legend-color mid"></span><span>Medium</span></div>
      <div class="legend-item"><span class="legend-color hi"></span><span>High</span></div>
    </div>
  </div>

  <!-- Search Bar -->
  <div id="search-bar-container">
    <input id="city-search-input" type="text" placeholder="Search city..." autocomplete="off" />
    <button id="city-search-btn">Search</button>
    <div id="search-result-info" style="display:none;"></div>
  </div>

  <!-- Tooltip for hotspots -->
  <div id="tooltip" style="display:none;"></div>

  <!-- Use your local build or a CDN -->
  <script src="three.js"></script>
  <!-- Load configuration first -->
  <script src="config.js"></script>
  <!-- Wait for Three.js to load before loading other scripts -->
  <script>
    window.addEventListener('load', () => {
      if (!window.THREE) {
        console.error('Three.js failed to load! Check the three.js file path.');
      }
    });
  </script>
  <script src="carbonModel.js"></script>
  <script src="main.js"></script>
</body>
</html>
